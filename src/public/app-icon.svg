<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="226" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6750a4"/>
      <stop offset="100%" stop-color="#7f67be"/>
    </linearGradient>
  </defs>
  
  <!-- Bible Book Icon -->
  <g transform="translate(512, 512)">
    <!-- Left page -->
    <path d="M-200,-280 L-200,280 L-20,260 L-20,-260 Z" fill="white" opacity="0.95"/>
    
    <!-- Right page -->
    <path d="M20,-260 L20,260 L200,280 L200,-280 Z" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-20" y="-280" width="40" height="560" fill="white" opacity="0.85"/>
    
    <!-- Cross on left page -->
    <g transform="translate(-110, 0)">
      <rect x="-15" y="-80" width="30" height="160" rx="8" fill="#6750a4"/>
      <rect x="-60" y="-15" width="120" height="30" rx="8" fill="#6750a4"/>
    </g>
    
    <!-- Text lines on right page -->
    <rect x="50" y="-200" width="120" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="-160" width="100" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="-120" width="110" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="-80" width="90" height="12" rx="6" fill="#e8def8"/>
    
    <rect x="50" y="-20" width="120" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="20" width="100" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="60" width="110" height="12" rx="6" fill="#e8def8"/>
    
    <rect x="50" y="120" width="100" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="160" width="120" height="12" rx="6" fill="#e8def8"/>
    <rect x="50" y="200" width="90" height="12" rx="6" fill="#e8def8"/>
    
    <!-- Bookmark -->
    <path d="M0,-280 L0,320 L-30,280 L-60,320 L-60,-280 Z" fill="#FFD700" opacity="0.9"/>
  </g>
  
  <!-- Subtle shadow effect -->
  <rect width="1024" height="1024" rx="226" fill="url(#shadow)" opacity="0.1"/>
  <defs>
    <radialGradient id="shadow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
</svg>
